<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
            
                <nav id="superior">
                    <div id="menu">
                        <a href="">Home</a>
                        <a href="">Ultimas Edições</a>
                        <a href="">Requisitos para Participar</a>
                    <div id="login">
                        <button>Login</button>
                    </div>
                    
                    </div>
                </nav>
            
                <section>
                    <header> <h1>BOOTCAMP DNC</h1>
                    
                    <h2>Esse será um evento exclusivo para todos os alunos<br>
                    da <b>DNC</b>, que querem <span class="invertido" a carreira</span>  com uma<br>
                    semana intensiva de conteúdo de mercado entre<br>
                    <span class="invertido">BACK-END, FRONT-END & BANCO DE DADOS.</span> </h2>
                   
                    </header>
                    
                    <form action="">
                        <div class="formulario">
                        <label for="">Nome:</label><br>
                        <input type="text" name="nome" id=""  placeholder="Insira seu nome aqui"><br>
                        </div>
                        
                        <div class="formulario">
                        <label for="">Sobrenome:</label><br>
                        <input type="text" name="Sobrenome" id="" placeholder="Insira seu sobrenome aqui"><br>
                        </div>
                        
                        <div class="formulario">
                            <label for="">Área de Interesse:</label><br>
                        <div id="checkbox">
                                <input type="checkbox" name="sim" value="Front-End" id="" required> Front-End
                                <input type="checkbox" name="sim" value="Back-End" id="" required> Back-End
                                <input type="checkbox" name="sim" value="Banco" id="" required> Banco de Dados<br>
                        </div>
                            
                        </div>
                        
                        <div class="formulario"> 
                                <label for="">E-mail:</label><br>
                                <input type="email" name="email" id="" placeholder="Insira seu e-mail aqui" required><br>
                        </div>
                       
                        <div class="formulario">
                                <label for="">Telefone:</label><br>
                                <input type="number" name="telefone" id="" placeholder="(99) 9999-9999" required><br>
                        </div>
                        
                        <div class="formulario">
                                <label for="">Insira uma frase criativa aqui:</label><br>
                                <input style=" width: 280px; height: 26px;" type="text" name="frase" placeholder="Qual frase criativa você gostaria de falar? :)"><br>
                        </div>
                        
                        <div class="formulario">
                                <input type="submit" value="cadastrar">
                        </div>
                         
                        
                       
                       

                    </form>
                    
                </section>



        



</body>
</html>
